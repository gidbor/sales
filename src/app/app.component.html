<div class="containerLogin">
  <div class="formLogin">
    <h3>SALES V1.0</h3> <br>
    <label>Email</label> <br>
    <input class="form-control" type="email" placeholder="input your email" [(ngModel)]="usuario.email"><br>
    <label>Password</label><br>
    <input class="form-control" type="password" placeholder="input your password" [(ngModel)]="usuario.password"><br>
    <button (click)="login()">Login</button>
  </div>
</div>
